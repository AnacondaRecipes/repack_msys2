        - mkgroup --help                                                         # [win and x86_64]
        - mkpasswd --help                                                        # [win and x86_64]
        - mount --help                                                           # [win and x86_64]
        - passwd --help                                                          # [win and x86_64]
        - pldd --help                                                            # [win and x86_64]
        - profiler --help                                                        # [win and x86_64]
        - ps --help                                                              # [win and x86_64]
        - regtool --help                                                         # [win and x86_64]
