        - $RPATH/msys-intl-8.dll                             # [win]
        - $RPATH/msys-z.dll                                  # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-gcc-libs                           >=13.3.0     # msys-gcc_s-seh-1.dll
        - msys2-libintl                            >=0.22.4     # msys-intl-8.dll
        - msys2-zlib                               >=1.3.1      # msys-z.dll
      run_constrained:
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/chattr.exe                             # [unix]
