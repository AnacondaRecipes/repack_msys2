{% set build_number = pkgrel|int * 1000 + 0 %}

package:
  name: repack_msys2-tzcode
  version: {{ pkgver }}

source:
  - url: https://repo.msys2.org/msys/x86_64/tzcode-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
