{% set pkgname = "db" %}
{% set pkgver = "6.2.32" %}
{% set pkgrel = "5" %}
{% set build_number = pkgrel|int * 1000 + 0 %}

package:
  name: repack_msys2-db
  version: {{ pkgver }}

source:
  - url: https://repo.msys2.org/msys/x86_64/db-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
