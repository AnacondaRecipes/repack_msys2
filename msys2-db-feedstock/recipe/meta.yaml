        - IF NOT EXIST %PREFIX%\Library\usr\share\doc\db\html\api_reference\C\add_data_dir_parameter.html EXIT /B 1 # [win]
    about:
      home: https://www.oracle.com/technetwork/database/database-technologies/berkeleydb/overview/index.html
      summary: "The Berkeley DB embedded database system (repack of MSYS2-packages db-docs for MSYS)"
      license: Sleepycat
