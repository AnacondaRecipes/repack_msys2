  - url: https://repo.msys2.org/msys/x86_64/db-docs-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-db-docs
    sha256: e2f1f863c9a74b9d84b90c0faaff4ba3c6cfe78e66f5e3c1a3c02643054353ee

build:
  number: {{ build_number }}
  binary_relocation: false
  detect_binary_files_with_prefix: false
  skip: True             # [not win]

outputs:
  - name: msys2-db
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-db-6.2.dll                             # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-libdb                               =6.2.32     # libdb=6.2.32
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
      run_constrained:
        - m2-db                                     <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/db_archive.exe                         # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\db_archive.exe EXIT /B 1         # [win]
    about:
      home: https://www.oracle.com/technetwork/database/database-technologies/berkeleydb/overview/index.html
      summary: "The Berkeley DB embedded database system (repack of MSYS2-packages db for MSYS)"
      license: Sleepycat
      license_file:
        - {{ RECIPE_DIR }}/src_licenses/LICENSE
  - name: msys2-libdb
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-gcc_s-seh-1.dll                        # [win]
        - $RPATH/msys-stdc++-6.dll                           # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-gcc-libs                           >=13.3.0     # gcc-libs
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
      run_constrained:
        - m2-libdb                                  <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/msys-db-6.2.dll                        # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\msys-db-6.2.dll EXIT /B 1        # [win]
    about:
      home: https://www.oracle.com/technetwork/database/database-technologies/berkeleydb/overview/index.html
      summary: "The Berkeley DB embedded database system (repack of MSYS2-packages libdb for MSYS)"
      license: Sleepycat
      license_file:
        - {{ RECIPE_DIR }}/src_licenses/LICENSE
  - name: msys2-libdb-devel
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-libdb                               =6.2.32     # libdb=6.2.32
      run_constrained:
        - m2-libdb-devel                            <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/include/db.h                               # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\include\db.h EXIT /B 1               # [win]
    about:
      home: https://www.oracle.com/technetwork/database/database-technologies/berkeleydb/overview/index.html
      summary: "The Berkeley DB embedded database system (repack of MSYS2-packages libdb-devel for MSYS)"
      license: Sleepycat
      license_file:
        - {{ RECIPE_DIR }}/src_licenses/LICENSE
  - name: msys2-db-docs
    skip: True          # [not (win and x86_64)]
