    sha256: 8638212ee6c98fdb695496c383244a8672a18b908ef85b0d0e36f70291ba0a4b
  - url: https://repo.msys2.org/msys/x86_64/libdb-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-libdb
    sha256: 10494f707251c5afcbf73250f0aeae407c1c775d612a7ee8da058ee7fa5a89a5
  - url: https://repo.msys2.org/msys/x86_64/libdb-devel-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
