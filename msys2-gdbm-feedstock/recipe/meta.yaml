{% set pkgname = "gdbm" %}
{% set pkgver = "1.24" %}
{% set pkgrel = "1" %}
{% set build_number = pkgrel|int * 1000 + 0 %}

package:
  name: repack_msys2-gdbm
  version: {{ pkgver }}

source:
  - url: https://repo.msys2.org/msys/x86_64/gdbm-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-gdbm
    sha256: 2d25e3f8449483672f388621eee06581eb19581938609437d17c69e06a4ac378
  - url: https://repo.msys2.org/msys/x86_64/libgdbm-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-libgdbm
    sha256: a7a6d03c94428a07a14a40e40bf11e2604981d4b051f92d4eec4962f454f6b20
  - url: https://repo.msys2.org/msys/x86_64/libgdbm-devel-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-libgdbm-devel
    sha256: 4743280a5ba6dfa1d01e573d2d90b1b5826cf229ab356b685222317d6ee932ca

build:
  number: {{ build_number }}
  binary_relocation: false
  detect_binary_files_with_prefix: false
  skip: True             # [not win]

outputs:
  - name: msys2-gdbm
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-gdbm-6.dll                             # [win]
        - $RPATH/msys-intl-8.dll                             # [win]
        - $RPATH/msys-readline8.dll                          # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-libgdbm                             =1.24       # libgdbm=1.24
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
        - msys2-libintl                            >=0.22.4     # msys-intl-8.dll
        - msys2-libreadline                        >=8.2.013    # msys-readline8.dll
      run_constrained:
        - m2-gdbm                                   <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/gdbmtool.exe                           # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\gdbmtool.exe EXIT /B 1           # [win]
        - gdbmtool --help                                                        # [win and x86_64]
        - gdbm_dump --help                                                       # [win and x86_64]
        - gdbm_load --help                                                       # [win and x86_64]
    about:
      home: https://www.gnu.org/software/gdbm/gdbm.html
      summary: "GNU database library (repack of MSYS2-packages gdbm for MSYS)"
      license: GPL-3.0-or-later
      license_file:
        - {{ RECIPE_DIR }}/src_licenses/COPYING
  - name: msys2-libgdbm
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-gcc_s-seh-1.dll                        # [win]
        - $RPATH/msys-gdbm-6.dll                             # [win]
        - $RPATH/msys-intl-8.dll                             # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-gcc-libs                           >=13.3.0     # gcc-libs
        - msys2-libreadline                        >=8.2.013    # libreadline
        - msys2-libiconv                           >=1.17       # libiconv
        - msys2-libintl                            >=0.22.4     # libintl
        - msys2-ncurses                            >=6.5        # ncurses
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
      run_constrained:
        - m2-libgdbm                                <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/msys-gdbm-6.dll                        # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\msys-gdbm-6.dll EXIT /B 1        # [win]
    about:
      home: https://www.gnu.org/software/gdbm/gdbm.html
      summary: "GNU database library (repack of MSYS2-packages libgdbm for MSYS)"
      license: GPL-3.0-or-later
      license_file:
        - {{ RECIPE_DIR }}/src_licenses/COPYING
  - name: msys2-libgdbm-devel
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-libgdbm                             =1.24       # libgdbm=1.24
        - msys2-libreadline-devel                  >=8.2.013    # libreadline-devel
      run_constrained:
        - m2-libgdbm-devel                          <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/include/gdbm/dbm.h                         # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\include\gdbm\dbm.h EXIT /B 1         # [win]
    about:
      home: https://www.gnu.org/software/gdbm/gdbm.html
      summary: "GNU database library (repack of MSYS2-packages libgdbm-devel for MSYS)"
      license: GPL-3.0-or-later
      license_file:
        - {{ RECIPE_DIR }}/src_licenses/COPYING
