    folder: msys2-gcc-libs
    sha256: 38b6cd7df7476ce8e1b095f8f5901f93427fa901135501231295263ba171a36d

build:
  number: {{ build_number }}
  binary_relocation: false
  detect_binary_files_with_prefix: false
  skip: True             # [not win]

outputs:
  - name: msys2-gcc
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-gmp-10.dll                             # [win]
        - $RPATH/msys-isl-23.dll                             # [win]
        - $RPATH/msys-mpc-3.dll                              # [win]
        - $RPATH/msys-mpfr-6.dll                             # [win]
        - $RPATH/msys-z.dll                                  # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-gcc-libs                            =13.3.0     # gcc-libs=13.3.0-1
        - msys2-binutils                           >=2.43.1     # binutils
        - msys2-gmp                                >=6.3.0      # gmp
        - msys2-isl                                >=0.26       # isl
        - msys2-mpc                                >=1.3.1      # mpc
        - msys2-mpfr                               >=4.2.1      # mpfr
        - msys2-msys2-runtime-devel                >=3.5.4      # msys2-runtime-devel
        - msys2-msys2-w32api-headers               >=12.0.0.r0.g819a6ec2e # msys2-w32api-headers
        - msys2-msys2-w32api-runtime               >=12.0.0.r0.g819a6ec2e # msys2-w32api-runtime
        - msys2-windows-default-manifest           >=6.4        # windows-default-manifest
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
        - msys2-zlib                               >=1.3.1      # msys-z.dll
      run_constrained:
        - m2-gcc                                    <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/c++.exe                                # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\c++.exe EXIT /B 1                # [win]
        - c++ --help                                                             # [win and x86_64]
        - cc --help                                                              # [win and x86_64]
        - cpp --help                                                             # [win and x86_64]
        - g++ --help                                                             # [win and x86_64]
        - gcc-ar --help                                                          # [win and x86_64]
        - gcc-nm --help                                                          # [win and x86_64]
        - gcc-ranlib --help                                                      # [win and x86_64]
        - gcc --help                                                             # [win and x86_64]
        - gcov-dump --help                                                       # [win and x86_64]
        - gcov-tool --help                                                       # [win and x86_64]
        - gcov --help                                                            # [win and x86_64]
        - lto-dump --help                                                        # [win and x86_64]
