{% set pkgname = "gcc" %}
{% set pkgver = "13.3.0" %}
{% set pkgrel = "1" %}
{% set build_number = pkgrel|int * 1000 + 0 %}

package:
  name: repack_msys2-gcc
  version: {{ pkgver }}

source:
  - url: https://repo.msys2.org/msys/x86_64/gcc-{{ pkgver }}-{{ pkgrel }}-x86_64.pkg.tar.zst
    folder: msys2-gcc
    sha256: df89c4af4b6128e3ad6e044fdd291fe3e536397bfd79d8b482a680c7768a874f
