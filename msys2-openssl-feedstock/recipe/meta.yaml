outputs:
  - name: msys2-openssl
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-crypto-3.dll                           # [win]
        - $RPATH/msys-ssl-3.dll                              # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-libopenssl                         >=3.3.1      # libopenssl
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
      run_constrained:
        - m2-openssl                                <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/c_rehash                               # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\c_rehash EXIT /B 1               # [win]
        - openssl --help                                                         # [win and x86_64]
    about:
      home: https://www.openssl.org
