  binary_relocation: false
  detect_binary_files_with_prefix: false
  skip: True             # [not win]

outputs:
  - name: msys2-curl
    skip: True          # [not (win and x86_64)]
    script: repack.bat  # [win]
    build:
      number: {{ build_number }}
      missing_dso_whitelist:
        - $RPATH/msys-2.0.dll                                # [win]
        - $RPATH/msys-curl-4.dll                             # [win]
        - $RPATH/msys-z.dll                                  # [win]
    requirements:
      build:
      host:
      run:
        - msys2-msys-mutex * msys2
        - msys2-ca-certificates                    >=20240203   # ca-certificates
        - msys2-libcurl                            >=8.9.1      # libcurl
        - msys2-libunistring                       >=1.2        # libunistring
        - msys2-libnghttp2                         >=1.63.0     # libnghttp2
        - msys2-libpsl                             >=0.21.5     # libpsl
        - msys2-openssl                            >=3.3.1      # openssl
        - msys2-zlib                               >=1.3.1      # zlib
        - msys2-msys2-runtime                      >=3.5.4      # msys-2.0.dll
      run_constrained:
        - m2-curl                                   <0a0
        - m2-msys2-runtime                          <0a0

    test:
      commands:
        - test -f $PREFIX/Library/usr/bin/curl.exe                               # [unix]
        - IF NOT EXIST %PREFIX%\Library\usr\bin\curl.exe EXIT /B 1               # [win]
        - curl --help                                                            # [win and x86_64]
    about:
      home: https://curl.se/
      summary: "Multi-protocol file transfer utility (repack of MSYS2-packages curl for MSYS)"
      license: MIT
      license_file:
